<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.1 Responsive Calculator</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
      <div class="row">

          <div class="col-md-12">
            <div class="calc-display">
              <span>0</span>
            </div> <!--end of col-md-12 display row -->
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a class="button-norm">AC</a></div>
              <div class="col-md-3">
                <a class="button-norm operators">+/-</a></div>
              <div class="col-md-3">
                <a class="button-norm operators">%</a></div>
              <div class="col-md-3">
                <a class="button-orange operators">&divide;</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a class="button-norm">7</a></div>
              <div class="col-md-3">
                <a class="button-norm">8</a></div>
              <div class="col-md-3">
                <a class="button-norm">9</a></div>
              <div class="col-md-3">
                <a class="button-orange operators">&#215;</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a class="button-norm">4</a></div>
              <div class="col-md-3">
                <a class="button-norm">5</a></div>
              <div class="col-md-3">
                <a class="button-norm">6</a></div>
              <div class="col-md-3">
                <a class="button-orange operators">-</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a class="button-norm">1</a></div>
              <div class="col-md-3">
                <a class="button-norm">2</a></div>
              <div class="col-md-3">
                <a class="button-norm">3</a></div>
              <div class="col-md-3">
                <a class="button-orange operators">+</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-6">
                <a class="button-norm">0</a></div>
              <div class="col-md-3">
                <a class="button-norm">.</a></div>
              <div class="col-md-3">
                <a class="button-orange operators equals">=</a></div>
            </div>
            </div>
          </div>
        </div>
      </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
