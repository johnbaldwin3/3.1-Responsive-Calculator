<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.1 Responsive Calculator</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <div class="calculator">
      <div class="row">

          <div class="col-md-4 col-md-offset-4">
            <div id="calc-display" class="calc-display">
              0
            </div> <!--end of col-md-12 display row -->
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="allClear" class="bttn button-norm">AC</a></div>
              <div class="col-md-3">
                <a id="plus" class="bttn button-norm operators">+/-</a></div>
              <div class="col-md-3">
                <a id="percent" class="bttn button-norm operators">%</a></div>
              <div class="col-md-3">
                <a id="divide" class="bttn button-orange operators">&divide;</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="seven" class="bttn button-norm">7</a></div>
              <div class="col-md-3">
                <a id="eight" class="bttn button-norm">8</a></div>
              <div class="col-md-3">
                <a id="nine" class="bttn button-norm">9</a></div>
              <div class="col-md-3">
                <a id="multiply" class="bttn button-orange operators">&#215;</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="four" class="bttn button-norm">4</a></div>
              <div class="col-md-3">
                <a id="five" class="bttn button-norm">5</a></div>
              <div class="col-md-3">
                <a id="six" class="bttn button-norm">6</a></div>
              <div class="col-md-3">
                <a id="minus" class="bttn button-orange operators">-</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="one" class="bttn button-norm">1</a></div>
              <div class="col-md-3">
                <a id="two" class="bttn button-norm">2</a></div>
              <div class="col-md-3">
                <a id="three" class="bttn button-norm">3</a></div>
              <div class="col-md-3">
                <a id="add" class="bttn button-orange operators">+</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-6">
                <a id="zero" class="bttn button-norm">0</a></div>
              <div class="col-md-3">
                <a id="decimal" class="bttn button-norm">.</a></div>
              <div class="col-md-3">
                <a id="equals" class="bttn button-orange operators equals">=</a></div>
            </div>
            </div>
          </div>
        </div>
      </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
