<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.1 Responsive Calculator</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <div class="calculator">
      <div class="row">

          <div class="col-md-4 col-md-offset-4">
            <div id="calc-display" class="calc-display">0</div> <!--end of col-md-12 display row -->
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="allClear" class="bttn button-norm operators" data-value="AC">AC</a></div>
              <div class="col-md-3">
                <a id="plus" class="bttn button-norm operators" data-value="+">+/-</a></div>
              <div class="col-md-3">
                <a id="percent" class="bttn button-norm operators" data-value="%">%</a></div>
              <div class="col-md-3">
                <a id="divide" class="bttn button-orange operators" data-value="/">&divide;</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="seven" class="number bttn button-norm" data-value="7">7</a></div>
              <div class="col-md-3">
                <a id="eight" class="number bttn button-norm" data-value="8">8</a></div>
              <div class="col-md-3">
                <a id="nine" class="number bttn button-norm" data-value="9">9</a></div>
              <div class="col-md-3">
                <a id="multiply" class="bttn button-orange operators" data-value="*">&#215;</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="four" class="number bttn button-norm" data-value="4">4</a></div>
              <div class="col-md-3">
                <a id="five" class="number bttn button-norm" data-value="5">5</a></div>
              <div class="col-md-3">
                <a id="six" class="number bttn button-norm" data-value="6">6</a></div>
              <div class="col-md-3">
                <a id="minus" class="bttn button-orange operators" data-value="-">-</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-3">
                <a id="one" class="number bttn button-norm" data-value="1">1</a></div>
              <div class="col-md-3">
                <a id="two" class="number bttn button-norm" data-value="2">2</a></div>
              <div class="col-md-3">
                <a id="three" class="number bttn button-norm" data-value="3">3</a></div>
              <div class="col-md-3">
                <a id="add" class="bttn button-orange operators" data-value="+">+</a></div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <div class="row">
              <div class="col-md-6">
                <a id="zero" class="number bttn button-norm" data-value="0">0</a></div>
              <div class="col-md-3">
                <a id="decimal" class="number bttn button-norm" data-value=".">.</a></div>
              <div class="col-md-3">
                <a id="equals" class="bttn button-orange operators equals" data-value="=">=</a></div>
            </div>
            </div>
          </div>
        </div>
      </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
